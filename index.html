<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMSIM 앱 허브</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,500;700&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero__badge">SIMSIM APP LAB</div>
      <h1 class="hero__title">
        <span class="hero__line">짧고 강한 즐거움</span>
        <span class="hero__line hero__line--spaced">필요한 도구는 한곳에</span>
      </h1>
      <p class="hero__subtitle">10초 게임부터 계산기까지, 지금 바로 실행할 수 있는 미니 앱들을 모아뒀어요.</p>
      <div class="hero__actions">
        <label class="search">
          <span class="search__label">빠른 검색</span>
          <input id="searchInput" type="text" placeholder="앱 이름이나 키워드를 입력하세요" />
        </label>
        <button class="primary" id="resetButton" type="button">전체 보기</button>
      </div>
    </header>

    <main class="catalog" id="catalog"></main>
  </div>

  <script defer src="/main.js"></script>
</body>
</html>
