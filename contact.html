<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="google-adsense-account" content="ca-pub-8424257556854461">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SIMSIM App Hub 문의하기">
  <title>문의하기 | SIMSIM App Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/static/pretendard.css">
  <link href="/style.css" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8424257556854461"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="page">
    <header class="hero hero--with-action">
      <a class="hero__top-action" href="#partnership-form">제휴 문의</a>
      <div class="hero__badge">SIMSIM APP LAB</div>
      <h1 class="hero__title">
        <span class="hero__line">문의하기</span>
      </h1>
      <p class="hero__subtitle">콘텐츠 개선 제안이나 오류 제보를 남겨 주세요.</p>
      <div class="hero__actions">
        <a class="support__link" href="/index.html">홈으로 돌아가기</a>
        <a class="support__link" href="/privacy.html">개인정보 처리방침</a>
      </div>
    </header>

    <main class="content">
      <section class="quality">
        <h2 class="section-title">연락처</h2>
        <p class="section-lead">아래 이메일로 문의 내용을 보내주시면 확인 후 회신드립니다.</p>
        <div class="quality-grid">
          <article class="quality-card">
            <h3>문의 이메일</h3>
            <p><a href="mailto:ychan.sch@gmail.com">ychan.sch@gmail.com</a></p>
          </article>
          <article class="quality-card">
            <h3>응답 시간</h3>
            <p>평일 기준 1~2영업일 내 회신을 목표로 합니다.</p>
          </article>
          <article class="quality-card">
            <h3>필수 정보</h3>
            <p>문의 목적, 앱 이름, 발생한 상황을 함께 적어 주세요.</p>
          </article>
        </div>
      </section>
      <section class="quality" id="partnership-form">
        <h2 class="section-title">제휴 문의</h2>
        <p class="section-lead">아래 폼으로 제휴 내용을 보내주시면 검토 후 연락드립니다.</p>
        <form class="form-card" action="https://formspree.io/f/xojndvzp" method="POST">
          <div class="form-grid">
            <label class="form-field">
              <span>회사명</span>
              <input type="text" name="company" placeholder="회사 또는 브랜드 이름" required>
            </label>
            <label class="form-field">
              <span>담당자 이름</span>
              <input type="text" name="name" placeholder="홍길동" required>
            </label>
            <label class="form-field">
              <span>이메일</span>
              <input type="email" name="email" placeholder="name@company.com" required>
            </label>
            <label class="form-field">
              <span>연락처</span>
              <input type="tel" name="phone" placeholder="010-0000-0000">
            </label>
          </div>
          <label class="form-field form-field--full">
            <span>문의 내용</span>
            <textarea name="message" placeholder="제휴 목적, 기대 효과, 일정 등을 적어주세요." rows="6" required></textarea>
          </label>
          <input type="hidden" name="_subject" value="SIMSIM App Hub 제휴 문의">
          <div class="form-actions">
            <button class="primary" type="submit">제휴 문의 보내기</button>
            <p class="form-note">영업일 기준 1~2일 내 회신을 목표로 합니다.</p>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
