<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>동물경주 - SIMSIM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="page race-page" id="racePage">
    <header class="race-hero race-hero--revamp">
      <div class="race-hero__top">
        <a class="race-back" href="/index.html">← 홈으로</a>
        <span class="race-badge">RANDOM RACE</span>
      </div>
      <h1 class="race-title">동물경주</h1>
      <p class="race-subtitle">선택한 동물들이 달려 순위를 정합니다. 결과는 완전 랜덤!</p>
      <div class="race-hero__actions">
        <button class="primary" id="startRace" type="button" disabled>경주 시작</button>
        <button class="ghost" id="resetRace" type="button">초기화</button>
        <div class="race-timer" id="raceTimer">준비</div>
      </div>
    </header>

    <section class="race-section race-section--revamp">
      <div class="race-panel">
        <div class="race-panel__header">
          <h2>참가 동물 선택</h2>
          <p>동물을 선택하면 자동으로 참가 수가 정해집니다.</p>
        </div>
        <div class="race-status" id="raceStatus">선택 0</div>
        <div class="race-animals" id="animalGrid"></div>
      </div>
    </section>

    <section class="race-section race-section--track race-track-hidden" id="raceTrackSection">
      <div class="race-panel">
        <div class="race-track" id="raceTrack">
          <div class="race-placeholder">동물을 선택하고 경주를 시작하세요!</div>
        </div>
        <div class="race-countdown" id="raceCountdown" aria-live="polite"></div>
      </div>
    </section>
  </div>

  <script defer src="/animal-race.js"></script>
</body>
</html>
