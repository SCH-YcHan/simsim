<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Trap Platformer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VVPH6H74GP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VVPH6H74GP');
  </script>
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>Cat Trap Platformer</h1>
      <p>
        목표: 함정을 피해 출구 문에 도착하세요. 이동: ←/→ (A/D), 점프: Space, 대시: Shift,
        아래: ↓, 재시작: R, 일시정지: P
      </p>
    </header>

    <section class="game-shell">
      <canvas id="game" width="960" height="540" aria-label="Cat Trap Platformer game canvas"></canvas>
      <div id="mobileControls" class="mobile-controls" aria-hidden="true">
        <button data-key="left">◀</button>
        <button data-key="right">▶</button>
        <button data-key="jump">⤒</button>
        <button data-key="dash">⚡</button>
      </div>
    </section>

    <section class="bottom">
      <div class="hud">
        <span>Deaths: <strong id="deaths">0</strong></span>
        <span>Coins: <strong id="coins">0</strong></span>
        <span>Time: <strong id="timer">0.0</strong>s</span>
      </div>
      <div class="actions">
        <button id="restartBtn" type="button">Restart</button>
        <button id="pauseBtn" type="button">Pause</button>
        <button id="muteBtn" type="button">Mute</button>
      </div>
    </section>
  </main>

  <div id="introOverlay" class="overlay hidden" role="dialog" aria-modal="true" aria-label="조작법 안내">
    <div class="overlay-panel">
      <h2>조작법 안내</h2>
      <p>이동: ←/→ 또는 A/D</p>
      <p>점프: Space, 대시: Shift, 아래: ↓</p>
      <p>재시작: R, 일시정지: P</p>
      <p>트롤 함정을 기억하고 체크포인트를 활용하세요.</p>
      <button id="closeOverlayBtn" type="button">게임 시작</button>
    </div>
  </div>

  <div id="clearOverlay" class="overlay hidden" role="dialog" aria-modal="true" aria-label="클리어 화면">
    <div class="overlay-panel">
      <h2>Clear!</h2>
      <p id="clearText">기록을 확인하세요.</p>
      <button id="clearRestartBtn" type="button">다시 플레이</button>
    </div>
  </div>

  <script src="main.js"></script>

  <div id="disqus_thread"></div>

</body>
</html>
