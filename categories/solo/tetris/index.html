<body>
  <main class="app">
    <header class="top">
      <a class="back" href="/index.html">메인으로</a>
      <h1 class="title">Tetris</h1>
      <div class="score">
        <span>Score</span>
        <strong id="score">0</strong>
      </div>
    </header>

    <section class="stage">
      <canvas id="board" width="320" height="640" aria-label="Tetris board"></canvas>
      <div class="overlay" id="overlay">
        <div class="overlay-card">
          <h2 id="overlay-title">Ready?</h2>
          <p id="overlay-desc">Press Start to play</p>
          <button id="startButton" class="start-btn" type="button">Start Game</button>
        </div>
      </div>
    </section>

    <section class="mobile-controls" aria-label="Mobile controls">
      <div class="dpad">
        <button class="ctrl-btn" data-action="left" aria-label="Move left">←</button>
        <div class="dpad-mid">
          <button class="ctrl-btn" data-action="rotate" aria-label="Rotate">⟳</button>
          <button class="ctrl-btn" data-action="down" aria-label="Soft drop">↓</button>
        </div>
        <button class="ctrl-btn" data-action="right" aria-label="Move right">→</button>
      </div>
      <div class="actions-pad">
        <button class="ctrl-btn wide" data-action="hard" aria-label="Hard drop">HARD</button>
        <button class="ctrl-btn" data-action="pause" aria-label="Pause">P</button>
        <button class="ctrl-btn" data-action="reset" aria-label="Reset">R</button>
      </div>
    </section>

    <aside class="panel">
      <div class="next">
        <div class="label">Next</div>
        <canvas id="next" width="128" height="128" aria-label="Next piece"></canvas>
      </div>
      <div class="controls">
        <div class="label">Controls</div>
        <ul>
          <li>← / → : Move</li>
          <li>↓ : Soft drop</li>
          <li>↑ : Rotate</li>
          <li>Space : Hard drop</li>
          <li>P : Pause</li>
          <li>R : Restart</li>
        </ul>
      </div>
    </aside>
  </main>
