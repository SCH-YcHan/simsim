<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>복리 계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <main class="page">
      <header class="hero">
        <p class="eyebrow">Compound Planner</p>
        <h1>복리 계산기</h1>
        <p class="subtitle">
          목표 수익률을 기준으로 기간 동안의 복리 성장과 예상 수익을 계산합니다.
        </p>
      </header>

      <section class="panel">
        <form id="calc-form" class="form" autocomplete="off">
          <div class="field">
            <label for="principal">투자금액</label>
            <div class="input-wrap">
              <span class="unit">₩</span>
              <input
                id="principal"
                name="principal"
                type="number"
                min="0"
                step="1000"
                value="1000000"
                required
              />
            </div>
          </div>

          <div class="field">
            <label for="days">기간 (일)</label>
            <div class="input-wrap">
              <input
                id="days"
                name="days"
                type="number"
                min="0"
                step="1"
                value="0"
              />
              <span class="unit">day</span>
            </div>
          </div>

          <div class="field">
            <label for="months">기간 (달)</label>
            <div class="input-wrap">
              <input
                id="months"
                name="months"
                type="number"
                min="0"
                step="1"
                value="1"
              />
              <span class="unit">month</span>
            </div>
          </div>

          <div class="field">
            <label for="dailyRate">목표수익률 (1일)</label>
            <div class="input-wrap">
              <input
                id="dailyRate"
                name="dailyRate"
                type="number"
                min="0"
                step="0.01"
                value="1"
                required
              />
              <span class="unit">%</span>
            </div>
          </div>

          <button type="submit" class="cta">계산하기</button>
        </form>

        <div class="results">
          <div class="result-card">
            <h2>총 기간</h2>
            <p class="value" id="total-days">0일</p>
            <p class="desc">월은 30일 기준으로 환산됩니다.</p>
          </div>

          <div class="result-card highlight">
            <h2>최종 자산</h2>
            <p class="value" id="final-amount">₩0</p>
            <p class="desc">원금 + 복리 수익</p>
          </div>

          <div class="result-card">
            <h2>총 수익</h2>
            <p class="value" id="total-profit">₩0</p>
            <p class="desc">최종 자산 - 원금</p>
          </div>

          <div class="result-card">
            <h2>누적 수익률</h2>
            <p class="value" id="total-return">0%</p>
            <p class="desc">기간 전체 수익률</p>
          </div>
        </div>
      </section>

      <section class="panel table-panel">
        <div class="table-header">
          <div>
            <h2>누적 성장 표</h2>
            <p>초기 15일과 마지막 날을 표시합니다.</p>
          </div>
          <div class="formula" id="formula"></div>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>일차</th>
                <th>복리 적용 금액</th>
                <th>누적 수익</th>
              </tr>
            </thead>
            <tbody id="growth-table"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
